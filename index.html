<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<link rel="stylesheet" href="jqm.css" />
		<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="jqm.js"></script>
		
	</head>
	<body>
	
		<div data-role="page" data-control-title="login" id="login">
			<div data-role="content">
				<div data-role="fieldcontain" data-controltype="textinput">
					<input name="" id="login_id" placeholder="PhoneNumber" value="" type="tel" autofocus>
				</div>
				<div data-role="fieldcontain" data-controltype="textinput">
					<input name="" id="login_pwd" placeholder="Password" value="" type="text">
				</div>
				<a id="login_submit" data-role="button" data-transition="slide" data-theme="a"
				href="#home">
					Submit
				</a>
				<a id="login_adduser" data-role="button" data-transition="slide" data-theme="a"
				href="#add_user">
					Add New User
				</a>
			</div>
		</div>
		
	</body>
</html>
